    <form action="post">
        <div>

            <label for="username">Enter your username</label>

            <label for="male">male</label>
        </div> <!-- because name is same so only one will be select-->

        <div>
            <input type="checkbox" id="checkbox" name="harsh" value="yes">
            <label for="checkbox">Name</label> <!-- for use based on "id"-->
            <input type="checkbox" id="love" name="harsh" value="yes">
            <label for="love">love</label>
        </div>

        <div>
            <label for="comment">enter comment</label> <br>
            <textarea name="comment" id="comment" rows="4" cols="40" placeholder="enter you comment"></textarea>
        </div>


    </form>
