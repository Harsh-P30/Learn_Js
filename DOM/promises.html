<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="" UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>

    <script>
        let myPromise = new Promise((resolve, reject) => {
            let success = Number(prompt("enter 0 or 1"));

            if (success === 1) {
                resolve("Task completed successfully!"); // success output
                console.log("Task completed successfully!"); // success output
            } else {
                reject("Task failed!"); // error output
                console.log("Task failed!"); // error output
            }
        });

    </script>
</body>

</html>
